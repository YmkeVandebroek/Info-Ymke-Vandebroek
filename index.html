<!doctype html>
<html>
	<head>
		<title>Mijn idolen</title>

		<link rel="stylesheet" href="https://unpkg.com/aos@2.3.0/dist/aos.css">
		<script src="https://unpkg.com/aos@2.3.0/dist/aos.js" defer></script>

		<link rel='stylesheet' href="https://npmcdn.com/flickity@2/dist/flickity.css">
		<script src="https://npmcdn.com/flickity@2/dist/flickity.pkgd.js" defer></script>

		<link href="https://fonts.googleapis.com/css2?family=Arvo&family=Raleway&display=swap" rel="stylesheet">
				<link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="script.js" defer></script>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="hoofdtitel">
			<h1 class="titel">Ymke Vandebroek</h1>
		</div>
		<img class="ymke" data-aos="example-anim4" src="img/ymkevandebroek.jpg" alt="">

		<div class="bloktitel" data-aos="example-anim4">
			<h1 class="titel">Mijn hobby's</h1>
		</div>
		<div class="blok">
			<div data-aos="example-anim3" class="cds">
				<img src="img/hobby's/queen2.jpg" alt="">
				<img src="img/hobby's/roxymusic.jpg" alt="">
				<img src="img/hobby's/davidbowie.jpg" alt="">
				<img src="img/hobby's/simongarfunkel.jpg" alt="">
			</div>
			<div class="bloktekst" data-aos="example-anim2andersom"><p>Muziek luisteren, spelen en maken</p></div>
		</div>
		<div class="blok">
			<img src="img/hobby's/gitaar.gif" alt="Brian May" data-aos="example-anim3">
			<div class="bloktekst" data-aos="example-anim2"><p>Gitaar en bas spelen</p></div>
		</div>
		<div class="blok">
			<img src="img/hobby's/fotografie+wandelen.jpg" alt="Brian May" data-aos="example-anim3">
			<div class="bloktekst" data-aos="example-anim2andersom"><p>Fotografie & wandelen</p></div>
		</div>
		<div class="blok">
			<img src="img/hobby's/geschiedenis.jpg" alt="Brian May" data-aos="example-anim3">
			<div class="bloktekst" data-aos="example-anim2"><p>Geschiedenis en oude objecten verzamelen</p></div>
		</div>

		<div class="bloktitel" data-aos="example-anim4">
			<h1 class="titel">Mijn idolen</h1>
		</div>
		<div class="blok">
			<img src="img/brianmay.png" alt="Brian May" data-aos="example-anim1">
			<div class="bloktekst" data-aos="example-anim2"><p>Brian May</p></div>
		</div>
		<div class="carousel" data-aos="example-anim4"
			data-flickity='{ "wrapAround": true }'>
			<iframe class="carousel-cell" width="560" height="315" src="https://www.youtube.com/embed/4hytYgRmzTs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			<iframe class="carousel-cell" width="560" height="315" src="https://www.youtube.com/embed/b3_8lXRR440" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			<iframe class="carousel-cell" width="560" height="315" src="https://www.youtube.com/embed/9iBCpsB7sIk?start=25" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>
		<div class="blok">
			<div class="bloktekst" data-aos="example-anim2andersom"><p>Bryan Ferry</p></div>
			<img src="img/bryanferry.png" alt="Brian May" data-aos="example-anim1">
		</div>
		<div class="carousel" data-aos="example-anim4"
			data-flickity='{ "wrapAround": true }'>
			<iframe class="carousel-cell" width="560" height="315" src="https://www.youtube.com/embed/jIyEH_oGmNs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>
		<iframe width="560" height="315" src="https://www.youtube.com/embed/fLlttedKNlo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	</body>
</html>
